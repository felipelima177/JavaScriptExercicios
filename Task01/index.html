<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01 - DS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <main>
        <h1 class="title">Cálculos</h1>
        <section>
            <h2>Soma</h2>
            <!-- <label for="n1">Número 01:</label><br> -->
            <input type="number" id="n1" placeholder="Número 01">
            <!-- <label for="n2">Número 02:</label> -->
            <input type="number" id="n2" placeholder="Número 02">
            <button onclick="somar()">Calcular</button>
            <p id="respSoma">Sua resposta aparece aqui</p>
        </section>
        <section>
            <h2>Subtração</h2>
            <input type="number" id="n1_sub" placeholder="Número 01">
            <input type="number" id="n2_sub" placeholder="Número 02">
            <button onclick="sub()">Calcular</button>
            <p id="respSub">Sua resposta aparece aqui</p>
        </section>
        <section>
            <h2>Divisão</h2>
            <input type="number" id="n1_div" placeholder="Número 01">
            <input type="number" id="n2_div" placeholder="Número 02">
            <button onclick="divi()">Calcular</button>
            <p id="respDiv">Sua resposta aparece aqui</p>
        </section>
        <section>
            <h2>Multiplicação</h2>
            <input type="number" id="n1_mul" placeholder="Número 01">
            <input type="number" id="n2_mul" placeholder="Número 02">
            <button onclick="multi()">Calcular</button>
            <p id="respMul">Sua resposta aparece aqui</p>
        </section>
        <section>
            <h2>Média</h2>
            <input type="number" id="n1_med" placeholder="Primeira nota">
            <input type="number" id="n2_med" placeholder="Segunda nota">
            <input type="number" id="n3_med" placeholder="Terceira nota">
            <button onclick="media()">Calcular</button>
            <p>
              Média:
              <span id="respMed"></span>
            </p>
        </section>
        <section>
            <h2>Iteração (for)</h2>
            <input type="number" id="numeroInput" placeholder="Digite um número">
            <button onclick="contar()">CONTAR</button>
            <p id="result"></p>
        </section>

    </main>
  </body>
</html>
